<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android-Design Challenge</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <a href="" class="android"
        >Android <img src="./images/smallgreen.png" alt=""
      /></a>
      <nav>
        <ul>
          <li>
            <a href=""
              >Discover Android
              <img src="./images/arrowdown.png" alt="" />
            </a>
          </li>
          <li>
            <a href=""
              >Switch to Android
              <img src="./images/arrowdown.png" alt="" />
            </a>
          </li>
          <li>
            <a href=""
              >Explore Devices
              <img src="./images/arrowdown.png" alt="" />
            </a>
          </li>
        </ul>
      </nav>

      <div class="search">
        <button style="border: none; outline: none; background-color: white">
          <img src="./images/search.png" alt="" class="search" />
        </button>

        <button class="shop">
          Shop Phones <img src="./images/arrowright.png" alt="" />
        </button>
      </div>
    </header>

    <div class="home">
      <div class="background">
        <div class="text">
          <h1>Make it yours</h1>
          <button class="text_but">
            What's new with Android 14?
            <img src="./images/arrowright.png" alt="" />
          </button>
        </div>

        <div class="image">
          <img src="./images/phoneimage.png" alt="" />
        </div>
        <div></div>
      </div>
    </div>

    <div class="last">
      <img src="./images/biggreen.png" alt="" />
    </div>
  </body>
</html>
